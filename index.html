<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="container__screen screen">
      <input class="screen__expression" type="text" id="expression">
      <input class="screen__result" type="text" id="result">
    </div>
    <div class="container__panels">
      <div class="btn-panel btn-panel_first">
        <div class="btn-panel__btn"><p>ист</p></div>
        <div class="btn-panel__btn"><p>(</p></div>
        <div class="btn-panel__btn"><p>)</p></div>
        <div class="btn-panel__btn"><p>с</p></div>
        <div class="btn-panel__btn"><p>del</p></div>
        <div class="btn-panel__btn"><p>7</p></div>
        <div class="btn-panel__btn"><p>8</p></div>
        <div class="btn-panel__btn"><p>9</p></div>
        <div class="btn-panel__btn"><p>/</p></div>
        <div class="btn-panel__btn"><p>sqrt</p></div>
        <div class="btn-panel__btn"><p>4</p></div>
        <div class="btn-panel__btn"><p>5</p></div>
        <div class="btn-panel__btn"><p>6</p></div>
        <div class="btn-panel__btn"><p>x</p></div>
        <div class="btn-panel__btn"><p>x^n</p></div>
        <div class="btn-panel__btn"><p>1</p></div>
        <div class="btn-panel__btn"><p>2</p></div>
        <div class="btn-panel__btn"><p>3</p></div>
        <div class="btn-panel__btn"><p>-</p></div>
        <div class="btn-panel__btn"><p>...</p></div>
        <div class="btn-panel__btn"><p>0</p></div>
        <div class="btn-panel__btn"><p>.</p></div>
        <div class="btn-panel__btn"><p>%</p></div>
        <div class="btn-panel__btn"><p>+</p></div>
        <div class="btn-panel__btn"><p>=</p></div>
      </div>
      <div class="btn-panel btn-panel_second">
        <div class="btn-panel__btn"><p>ист</p></div>
        <div class="btn-panel__btn"><p>_1</p></div>
        <div class="btn-panel__btn"><p>_2</p></div>
        <div class="btn-panel__btn"><p>_3</p></div>
        <div class="btn-panel__btn"><p>_4</p></div>
        <div class="btn-panel__btn"><p>_5</p></div>
        <div class="btn-panel__btn"><p>_6</p></div>
        <div class="btn-panel__btn"><p>_7</p></div>
        <div class="btn-panel__btn"><p>_8</p></div>
        <div class="btn-panel__btn"><p>_9</p></div>
        <div class="btn-panel__btn"><p>_10</p></div>
        <div class="btn-panel__btn"><p>_11</p></div>
        <div class="btn-panel__btn"><p>_12</p></div>
        <div class="btn-panel__btn"><p>_13</p></div>
        <div class="btn-panel__btn"><p>_14</p></div>
        <div class="btn-panel__btn"><p>_15</p></div>
        <div class="btn-panel__btn"><p>_16</p></div>
        <div class="btn-panel__btn"><p>_17</p></div>
        <div class="btn-panel__btn"><p>_18</p></div>
        <div class="btn-panel__btn"><p>...</p></div>
        <div class="btn-panel__btn"><p>_20</p></div>
        <div class="btn-panel__btn"><p>_21</p></div>
        <div class="btn-panel__btn"><p>_22</p></div>
        <div class="btn-panel__btn"><p>_23</p></div>
        <div class="btn-panel__btn"><p>_24</p></div>
      </div>
    </div>
  </div>

</body>

</html>
